apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: journal

resources:
- opensearch
- web
- queue-watcher

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/part-of: search
    app.kubernetes.io/instance: search-${env}

configMapGenerator:
- name: search-config
  files:
  - config/config.php
