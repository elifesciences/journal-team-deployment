apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
 name: public-credentials-request-transformer-lax
plugin: request-transformer
config:
  append:
    headers:
    - 'x-test: yes'
configPatches:
- path: /append/headers/[1]
  valueFrom:
    secretKeyRef:
      name: public-credentials-lax
      key: authorization-header
