apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
 name: public-credentials-request-transformer-lax
plugin: request-transformer
config:
  append:
    headers:
    - "X-Test: yes"
configPatches:
- path: /append/headers/0
  valueFrom:
    secretKeyRef:
      name: public-credentials-lax
      key: authorization-header
