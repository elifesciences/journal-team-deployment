---
kind: GatewayConfiguration
apiVersion: gateway-operator.konghq.com/v1beta1
metadata:
  name: api-gateway
  namespace: journal
spec:
  dataPlaneOptions:
    network:
      services:
        ingress:
          type: ClusterIP # internal gateway only
    deployment:
      podTemplateSpec:
        spec:
          containers:
          - name: proxy
            env:
            - name: KONG_LOG_LEVEL
              value: debug
  controlPlaneOptions:
    deployment:
      podTemplateSpec:
        spec:
          containers:
          - name: controller
            resources:
              limits:
                cpu: 200m
                memory: 200Mi
              requests:
                cpu: 100m
                memory: 100Mi
