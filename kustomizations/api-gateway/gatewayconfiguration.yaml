---
kind: GatewayConfiguration
apiVersion: gateway-operator.konghq.com/v1beta1
metadata:
  name: api-gateway-${env}
  namespace: journal
spec:
  dataPlaneOptions:
    network:
      services:
        ingress:
          externalTrafficPolicy: Cluster
          type: ClusterIP # internal gateway only
    deployment:
      replicas: ${replicas:-1}
      podTemplateSpec:
        spec:
          containers:
          - name: proxy
            resources:
              limits:
                memory: 650Mi
              requests:
                cpu: 100m
                memory: 630Mi
  controlPlaneOptions:
    deployment:
      podTemplateSpec:
        spec:
          containers:
          - name: controller
            resources:
              limits:
                memory: 250Mi
              requests:
                cpu: 100m
                memory: 230Mi
            env:
            - name: CONTROLLER_INGRESS_CLASS
              value: api-gateway-${env}
