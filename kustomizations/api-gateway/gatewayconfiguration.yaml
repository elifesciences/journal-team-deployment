---
kind: GatewayConfiguration
apiVersion: gateway-operator.konghq.com/v1beta1
metadata:
  name: api-gateway-${env}
  namespace: journal
spec:
  dataPlaneOptions:
    network:
      services:
        ingress:
          type: ClusterIP # internal gateway only
  controlPlaneOptions:
    deployment:
      podTemplateSpec:
        spec:
          containers:
          - name: controller
            resources:
              limits:
                cpu: 200m
                memory: 200Mi
              requests:
                cpu: 100m
                memory: 100Mi
            env:
            - name: CONTROLLER_INGRESS_CLASS
              value: api-gateway-${env}
