apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: journal-dragonfly-cache
spec:
  replicas: 2
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      memory: 300Mi
  snapshot:
    cron: "* * * * *"
    persistentVolumeClaimSpec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
