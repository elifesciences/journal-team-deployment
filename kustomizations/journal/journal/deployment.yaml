apiVersion: apps/v1
kind: Deployment
metadata:
  name: journal
  namespace: journal
spec:
  template:
    spec:
      initContainers:
      - name: journal-assets
        image: elifesciences/journal:latest
        args:
        - bash
        - '-c'
        - 'cp -rv /srv/journal/web/* /assets/'
        volumeMounts:
        - name: assets-volume
          mountPath: /assets
      containers:
      - name: journal
        image: elifesciences/journal:latest
        ports:
        - containerPort: 9000
        readinessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 10
          timeoutSeconds: 10
        volumeMounts:
        - name: config-volume
          mountPath: /srv/journal/app/config/parameters.yml
          subPath: parameters.yaml
        - name: secret-parameters
          mountPath: /srv/journal/app/config/secret_parameters.yml
          subPath: secret_parameters.yaml
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /ping
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 10
          timeoutSeconds: 10
        volumeMounts:
        - name: nginx-config-volume
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx-site.conf
        - name: assets-volume
          mountPath: /srv/journal/web
      volumes:
      - name: config-volume
        configMap:
          name: journal-parameters
          items:
          - key: parameters.yaml
            path: parameters.yaml
      - name: secret-parameters
        secret:
          name: journal-secret-parameters
          items:
          - key: secret_parameters.yaml
            path: secret_parameters.yaml
      - name: nginx-config-volume
        configMap:
          name: nginx-journal-site-conf
          items:
          - key: nginx-site.conf
            path: nginx-site.conf

      - name: assets-volume
        emptyDir:
          sizeLimit: 500Mi
