apiVersion: v1
kind: Service
metadata:
  name: epp
  namespace: journal
spec:
  type: ExternalName
  externalName: ${epp_host}
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: epp
  namespace: journal
  labels:
    kubernetes.io/service-name: epp
addressType: FQDN
ports:
  - protocol: TCP
    port: ${epp_port}
endpoints:
  - addresses:
      - ${epp_host}
