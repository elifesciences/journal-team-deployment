---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: journal-valkey-cache
spec:
  interval: 5m
  chart:
    spec:
      chart: valkey
      version: "0.3.17"
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: bitnami
  values:
    global:
      defaultStorageClass: journal-gp3
    architecture: standalone
    auth:
      enabled: false
    primary:
      resources:
        limits:
          ephemeral-storage: 2Gi
          memory: 192Mi
        requests:
          cpu: 100m
          ephemeral-storage: 50Mi
          memory: 128Mi
