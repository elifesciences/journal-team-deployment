apiVersion: apps/v1
kind: Deployment
metadata:
  name: journal-downloads
  namespace: journal
spec:
  template:
    spec:
      serviceAccount: journal-downloads
      containers:
      - name: journal
        image: ghcr.io/elifesciences/journal-downloads:latest
        envFrom:
        - secretRef:
            name: ${secret_name}
        env:
        - name: AWS_BUCKET
          value: ${aws_bucket_name}
        - name: AWS_ENDPOINT
          value: ${aws_endpoint}
        - name: AWS_REGION
          value: ${aws_region}
        - name: AWS_ACCESS_KEY_ID
          value: ${aws_access_key_id}
        - name: AWS_SECRET_ACCESS_KEY
          value: ${aws_secret_access_key}
        ports:
        - containerPort: 3000
        readinessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 10
          timeoutSeconds: 10
