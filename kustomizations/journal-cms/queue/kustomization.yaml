apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: journal

resources:
- queue.yaml
- configmap.yaml
- subscriptions.yaml

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/part-of: continuum
    app.kubernetes.io/component: journal-cms
    app.kubernetes.io/name: journal-cms-queue
    app.kubernetes.io/instance: ${instance_name:-journal-cms-cache}-${env}
