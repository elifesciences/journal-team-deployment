apiVersion: s3.services.k8s.aws/v1alpha1
kind: Bucket
metadata:
  name: journal-cms-files
spec:
  name: elife-journal-cms-files-${env}
  versioning:
    status: Enabled
  policy: |
    {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Principal": {
            "AWS": [
              "${aws_s3_csi_service_account_role_arn}"
            ]
          },
          "Action": [
            "s3:ListBucket"
          ],
          "Effect": "Allow",
          "Resource": "arn:aws:s3:::elife-journal-cms-files-${env}"
        },
        {
          "Principal": {
            "AWS": [
              "${aws_s3_csi_service_account_role_arn}"
            ]
          },
          "Action": [
            "s3:GetObject",
            "s3:PutObject",
            "s3:AbortMultipartUpload",
            "s3:DeleteObject"
          ],
          "Effect": "Allow",
          "Resource": "arn:aws:s3:::elife-journal-cms-files-${env}/*"
        }
      ]
    }
