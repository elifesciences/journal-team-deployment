apiVersion: v1
kind: ConfigMap
metadata:
  name: journal-cms-role
  namespace: journal
data: {}
---
apiVersion: services.k8s.aws/v1alpha1
kind: FieldExport
metadata:
  name: journal-cms-role-arn
spec:
  to:
    name: journal-cms-role
    kind: configmap
    key: journal_cms_role_arn
  from:
    path: ".status.ackResourceMetadata.arn"
    resource:
      group: iam.services.k8s.aws
      kind: Role
      name: journal-cms
