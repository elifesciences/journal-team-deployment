apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cantaloupe
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/use-regex: "true"

    # 1. Rewrites the URI to fix issues with encoded paths (e.g., %2F).
    # 2. Checks if the 'format' named capture group is 'webp' and, if so, redefines it to 'jpg'.
    # This snippet executes BEFORE the rewrite-target is processed.
    nginx.ingress.kubernetes.io/configuration-snippet: |
      set $captured_service_prefix "";
      set $captured_id_part_encoded ""; # This will hold the encoded ID
      set $captured_iiif_segments_raw "";
      set $captured_quality "";
      set $captured_format_raw "";

      if ($request_uri ~* "^(?:/iiif/\\d+)?/([^:/]+)(?:[:/])(.*?)/([^/]+)/([^/]+)/([^/]+)/([^/]+)\\.([a-zA-Z0-9]+)(\\?.*)?$") {
        set $captured_service_prefix $1;
        set $captured_id_part_encoded $2; # This should retain %2F if present in request_uri
        set $captured_region $3;
        set $captured_size $4;
        set $captured_rotation $5;
        set $captured_quality $6;
        set $captured_format_raw $7;
        set $captured_args $8; # Capture any query string parameters
      }

      set $final_format $captured_format_raw;
      if ($captured_format_raw = "webp") {
        set $final_format "jpg";
      }

      rewrite .* "/iiif/2/${captured_service_prefix}:${captured_id_part_encoded}/${captured_region}/${captured_size}/${captured_rotation}/${captured_quality}.${final_format}${captured_args}" last;
spec:
  rules:
  - host: ${hostname}
    http:
      paths:
        # Regex to match and capture parts of the IIIF Image API request:
        # - Optional IIIF version prefix (e.g., /iiif/2/)
        # - 'service_prefix': Segment before the FIRST colon or slash (non-greedy)
        # - Separator (colon or slash, non-capturing)
        # - 'id_part': Everything after the first separator, up to the IIIF region segment
        # - Standard IIIF segments: region, size, rotation, quality, format
        - path: "/(?:iiif/\\d+/)?(?<service_prefix>[^:/]+)(?:[:/])(?<id_part>.*)/(?<region>[^/]+)/(?<size>[^/]+)/(?<rotation>[^/]+)/(?<quality>[^/]+)\\.(?<format>[a-zA-Z0-9]+)"
          pathType: ImplementationSpecific
          backend:
            service:
              name: cantaloupe
              port:
                number: 8182
  tls:
  - hosts:
    - ${hostname}
    secretName: ${hostname}-tls
