---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cantaloupe
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  rules:
  - host: ${hostname}
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: cantaloupe
              port:
                number: 8080
  tls:
  - hosts:
    - ${hostname}
    secretName: ${hostname}-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cantaloupe-ping-fastly
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  rules:
  - host: ${hostname}
    http:
      paths:
        - path: /ping-fastly
          pathType: Exact
          backend:
            service:
              name: cantaloupe
              port:
                number: 8080
  tls:
  - hosts:
    - ${hostname}
    secretName: ${hostname}-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cantaloupe-favicon
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
  nginx.ingress.kubernetes.io/configuration-snippet: |
    return 404;
    access_log off;
spec:
  rules:
  - host: ${hostname}
    http:
      paths:
        - path: /favicon.ico
          pathType: Exact
          backend:
            service:
              name: cantaloupe
              port:
                number: 8080
  tls:
  - hosts:
    - ${hostname}
    secretName: ${hostname}-tls
