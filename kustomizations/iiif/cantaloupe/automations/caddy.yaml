---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: cantaloupe-caddy
spec:
  interval: 5m
  image: ghcr.io/elifesciences/cantaloupe-caddy
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: cantaloupe-caddy-stable
spec:
  imageRepositoryRef:
    name: cantaloupe-caddy
  filterTags:
    pattern: '^(?P<semver>[0-9]+\.[0-9]+\.[0-9]+).*'
    extract: '$semver'
  policy:
    semver:
      range: '*'
