apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-dummy
spec:
  template:
    spec:
      containers:
      - name: api-dummy
        image: ghcr.io/elifesciences/api-dummy:latest
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 5
          timeoutSeconds: 10
        livenessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 3
          periodSeconds: 5
          failureThreshold: 10
          timeoutSeconds: 3
