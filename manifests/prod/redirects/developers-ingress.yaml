apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/server-snippet: |
      add_header Cache-Control "public, max-age=86400, immutable";
      return 302 https://elifesciences.org/elife-news/inside-elife-resources-developers;
  name: developers-redirect
  namespace: journal--prod
spec:
  rules:
    - host: developers.elifesciences.org
  tls:
    - hosts:
        - developers.elifesciences.org
      secretName: developers.elifesciences.org-tls
