apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  namespace: journal
spec:
  selector:
    matchLabels:
      app: hello-world-deployment
  template:
    metadata:
      labels:
        app: hello-world-deployment
    spec:
      containers:
      - name: hello-world-deployment
        image: ubuntu
        command:
          - "/bin/sh"
          - "-c"
          - "echo 'hello world' && sleep 3600"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
