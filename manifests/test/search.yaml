apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: search
  namespace: journal--test
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: journal-team-deployment
    namespace: flux-system
  path: ./kustomizations/search
  prune: true
  targetNamespace: journal--test
  images:
    - name: ghcr.io/elifesciences/search
      newTag: remove-gearman-dockerise-34c8151e-20240816.0732
  postBuild:
    substitute:
      # opensearch backup vars
      aws_region: ${aws_region}
      aws_backup_s3_bucket: ${aws_backup_s3_bucket}
      aws_backup_service_account_role_arn: ${aws_backup_service_account_role_arn}

      # deployment vars
      env: test
