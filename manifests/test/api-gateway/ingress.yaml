---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway
  namespace: journal--test
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  rules:
  - host: "api.test.elifesciences.org"
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-gateway-web
            port:
              number: 80
  tls:
  - secretName: api-gateway-tls
    hosts:
    - "api.test.elifesciences.org"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-documentation-redirect
  namespace: journal--test
  annotations:
    nginx.ingress.kubernetes.io/temporal-redirect: /documentation/
spec:
  rules:
  - host: "api.test.elifesciences.org"
    http:
      paths:
      - path: /
        pathType: Exact
        backend:
          service:
            name: api-gateway-web
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ping
  namespace: journal--test
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      return 200 "pong";
spec:
  rules:
  - host: "api.test.elifesciences.org"
    http:
      paths:
      - path: /ping
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-gateway-web
            port:
              number: 80
      - path: /ping-fastly
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-gateway-web
            port:
              number: 80
