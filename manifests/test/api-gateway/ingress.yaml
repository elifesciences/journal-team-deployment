---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway
  namespace: journal--test
  annotations:
    external-dns.alpha.kubernetes.io/controller: "disabled"
    cert-manager.io/cluster-issuer: "letsencrypt"

    nginx.ingress.kubernetes.io/configuration-snippet: |
      # Mitigation for CVE-2025-64459 https://github.com/elifesciences/issues/issues/9443
      if ($arg__connector) { return 403 "Forbidden"; }
      if ($arg__negated) { return 403 "Forbidden"; }

      # Use a snippet to conditionally redirect ONLY the root path
      if ($request_uri = /) {
        return 302 /documentation/;
      }
spec:
  rules:
  - host: "api.test.elifesciences.org"
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-gateway-web
            port:
              number: 80
  tls:
  - secretName: api-gateway-tls
    hosts:
    - "api.test.elifesciences.org"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-ping
  namespace: journal--test
  annotations:
    external-dns.alpha.kubernetes.io/controller: "disabled"
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      return 200 "pong";
spec:
  rules:
  - host: "api.test.elifesciences.org"
    http:
      paths:
      - path: /ping
        pathType: Exact
        backend:
          service:
            name: api-gateway-web
            port:
              number: 80
      - path: /ping-fastly
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-gateway-web
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway-traefik
  namespace: journal--test
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
    traefik.ingress.kubernetes.io/router.middlewares: traefik-ping@kubernetescrd,traefik-ping-fastly@kubernetescrd,traefik-deny-robots@kubernetescrd,journal-test-api-gateway-documentation-redirect@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - host: "api.test.elifesciences.org"
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-gateway-web
            port:
              number: 80
  tls:
  - secretName: api-gateway-tls
    hosts:
    - "api.test.elifesciences.org"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: api-gateway-documentation-redirect
  namespace: journal--test
spec:
  redirectRegex:
    regex: "^https?://[^/]+/$"
    replacement: "/documentation/"
    permanent: false
---
# Mitigation for CVE-2025-64459
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: api-gateway-mitigate-cve-2025-64459
  namespace: journal--test
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`api.test.elifesciences.org`) && (QueryRegexp(`_connector`, `.*`) || QueryRegexp(`_negated`, `.*`))
    kind: Rule
    priority: 100 # Higher priority than the main Ingress (usually 0)
    middlewares:
    - name: mitigate-cve-2025-64459
      namespace: traefik
    services:
    - name: api-gateway-web
      port: 80
