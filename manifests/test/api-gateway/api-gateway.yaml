apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: journal--test
spec:
  type: ExternalName
  externalName: continuumtest--gateway.elife.internal
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: api-gateway-upstream
  namespace: journal--test
  labels:
    kubernetes.io/service-name: api-gateway
addressType: FQDN
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 80
endpoints:
  - addresses:
      - continuumtest--gateway.elife.internal
