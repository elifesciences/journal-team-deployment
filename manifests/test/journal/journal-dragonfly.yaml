apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: journal-dragonfly
  namespace: journal--test
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: journal-team-deployment
    namespace: flux-system
  path: ./kustomizations/journal/dragonfly
  prune: true
  targetNamespace: journal--test
  postBuild:
    substitute:
      env: test
      journal_cache_replicas: "2"
      journal_sessions_replicas: "2"
