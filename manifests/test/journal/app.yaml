apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: journal
  namespace: journal--test
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: journal-team-deployment
    namespace: flux-system
  path: ./kustomizations/journal
  prune: true
  targetNamespace: journal--test
  images:
    - name: elifesciences/journal
      newTag: approved
  postBuild:
    substitute:
      # deployment vars
      env: test
      hostname: journal.test.elifesciences.org
      cert_manager_issuer: "letsencrypt-prod"

      api_url: https://api.test.elifesciences.org
      epp_host: epp-client.epp--prod.svc.cluster.local
      epp_protocol: http
      epp_port: "3000"
