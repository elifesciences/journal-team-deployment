apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: journal-downloads
  namespace: journal--test
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: journal-team-deployment
    namespace: flux-system
  path: ./kustomizations/journal/downloads
  prune: true
  targetNamespace: journal--test
  dependsOn:
  - name: journal-downloads-role
  images:
    - name: ghcr.io/elifesciences/journal-downloads # {"$imagepolicy": "journal--test:journal-downloads-stable:name"}
      newTag: 20250818074901.0.0-g98723e4-17034432916-1 # {"$imagepolicy": "journal--test:journal-downloads-stable:tag"}
  postBuild:
    substituteFrom:
    # role_arn are retrieved from the configmap
    - kind: ConfigMap
      name: journal-downloads-role
    substitute:
      # deployment vars
      env: test
      hostname: journal.test.elifesciences.org
      cert_manager_issuer: "letsencrypt"
      secret_name: journal-downloads-secret
      aws_bucket_name: continuumtest-elife-published
      aws_endpoint: s3.us-east-1.amazonaws.com
      aws_region: us-east-1
      aws_access_key_id: 'None'
      aws_secret_access_key: 'None'
