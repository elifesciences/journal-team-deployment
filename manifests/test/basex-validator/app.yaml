apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: basex-validator
  namespace: journal--test
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: journal-team-deployment
    namespace: flux-system
  path: ./kustomizations/basex-validator
  prune: true
  targetNamespace: journal--test
  images:
    - name: ghcr.io/elifesciences/basex-validator # {"$imagepolicy": "journal--test:basex-validator:name"}
      newTag: 20250930154040.0.0-ga4de95b-18135499881-1 # {"$imagepolicy": "journal--test:basex-validator:tag"}
  postBuild:
    substitute:
      replicas: "1"
      hostname: basex-validator.test.elifesciences.org
      env: test
      secret_name: basex-validator-secret
