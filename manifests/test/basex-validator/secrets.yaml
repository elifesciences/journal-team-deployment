apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: basex-validator-secret
  namespace: journal--test
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: basex-validator-secret
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: journal-team/basex-validator
