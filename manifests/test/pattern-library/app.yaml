apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pattern-library
  namespace: journal--test
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: journal-team-deployment
    namespace: flux-system
  path: ./kustomizations/pattern-library
  prune: true
  targetNamespace: journal--test
  images:
    - name: ghcr.io/elifesciences/pattern-library
      newTag: 543d6b92d3cfe88aba34b494d81260b1e6d6264c
  postBuild:
    substitute:
      # deployment vars
      env: test
      hostname: pattern-library.test.elifesciences.org
      cert_manager_issuer: "letsencrypt"
