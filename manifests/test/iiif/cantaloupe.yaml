apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cantaloupe
  namespace: journal--test
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: journal-team-deployment
    namespace: flux-system
  path: ./kustomizations/iiif/cantaloupe
  prune: true
  targetNamespace: journal--test
  dependsOn:
  - name: iiif-cache-bucket
  - name: iiif-role
  images:
  - name: ghcr.io/elifesciences/cantaloupe
    newTag: 20250714061857.0.0-g6b3582d-16259499827-1-5.0.7 # {"$imagepolicy": "journal--test:cantaloupe-stable:tag"}
  - name: ghcr.io/elifesciences/cantaloupe-caddy
    newTag: 20250714061857.0.0-g6b3582d-16259499827-1-v2.10.0 # {"$imagepolicy": "journal--test:cantaloupe-caddy-stable:tag"}
  postBuild:
    substituteFrom:
    # iiif_cache_bucket_name is retrieved from the configmap
    - kind: ConfigMap
      name: iiif-cache-config
    # iiif_role_arn are retrieved from the configmap
    - kind: ConfigMap
      name: iiif-role
    substitute:
      env: test
      hostname: iiif.test.elifesciences.org
      replicas: "1"
