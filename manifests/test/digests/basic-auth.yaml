apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: digests-api-basic-auth
  namespace: journal--test
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: digests-api-basic-auth
    creationPolicy: Owner
    template:
      engineVersion: v2
      templateFrom:
      - target: Data
        literal: |-
          {{- $hash = printf "%s" (htpasswd "digests_backend_credentials" .digests_backend_credentials) }}
          auth: {{ $hash |  quote }}
  dataFrom:
  - extract:
        key: journal-team/api-gateway/public-credentials
