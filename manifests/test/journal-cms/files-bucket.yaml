apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: journal-cms-files-bucket
  namespace: journal--test
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: journal-team-deployment
    namespace: flux-system
  path: ./kustomizations/journal-cms/files-bucket
  prune: true
  targetNamespace: journal--test
  postBuild:
    substitute:
      # deployment vars
      env: test
      aws_s3_csi_service_account_role_arn: ${aws_s3_csi_service_account_role_arn}
