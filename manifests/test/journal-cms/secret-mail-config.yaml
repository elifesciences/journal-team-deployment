apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: journal-cms-mail-config
  namespace: journal--test
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: journal-cms-mail-config
    creationPolicy: Owner
    template:
      data:
        revaliases: |
          root:{{ .mailer_from | toString }}:{{{ .mailer_host | toString }}
          www-data:{{ .mailer_from | toString }}:{{{ .mailer_host | toString }}
        ssmtp.conf: |
          hostname=localhost
          mailhub={{ .mailer_host | toString }}
          UseTLS=YES
          UseSTARTTLS=YES
          AuthUser={{ .mailer_username | toString }}
          AuthPass={{ .mailer_password | toString }}
  dataFrom:
  - extract:
      key: journal-team/journal-cms
