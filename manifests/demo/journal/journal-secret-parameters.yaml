apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: journal-secret-parameters
  namespace: journal--demo
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: journal-secret-parameters
    creationPolicy: Owner
    template:
      data:
        secret_parameters.yaml: |
          parameters:

  dataFrom:
  - extract:
      key: journal-team/journal/demo
